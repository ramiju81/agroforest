{% extends "base.html" %}
{% block content %}
<div class="card">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Messungen Logo" class="logo">
    <h2>Registro Cineantropométrico</h2>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST" action="{{ url_for('registro') }}">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Crear cuenta</button>
    </form>
    
    <br><br>
    <a href="#" class="google-image-btn">
        <img src="{{ url_for('static', filename='img/google-icon.png') }}" alt="Registrarse con Google">
    </a>
    <br>
    <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
</div>
{% endblock %}
